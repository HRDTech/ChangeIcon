<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Communication with WebView Using JavaScript in Android</title>
    <script>
        function getToastMessage() {
            return document.getElementById('toastMessage').value;
        }
        function setInputText() {
            document.getElementById("myInput").value = Apk_WebView.getInputText();
        }
        function showToast() {
            Apk_WebView.showToast(getToastMessage());
        }

    </script>
</head>
<body>
<div style="max-width:960px; margin: auto; text-align:center;">
    <div style="margin-top: 50px;">
        <input id="toastMessage" type="text" placeholder="Toast message"/>
    </div>
    <div style="margin-top: 50px;">
        <button id="showToast" type="button" onclick="showToast()">Show toast</button>
    </div>
    <div style="margin-top: 50px;">
        <button type="button" onclick="window.location.assign('change-brithday_load.html');">Cambiar icono a Cumplea√±os</button>
    </div>
    <div style="margin-top: 50px;">
        <button type="button" onclick="window.location.assign('change-old_load.html');">Cambiar icono al original</button>
    </div>
    <div style="margin-top: 50px;">
        <input type="text" placeholder="Type something..." id="myInput">
    </div>
    <div style="margin-top: 50px;">
        <button type="button" onclick="setInputText()">Random desde la Apk</button>
    </div>
</div>
</body>
</html>
